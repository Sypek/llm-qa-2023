Resources:
  S3Bucket:
    Type: AWS::S3::Bucket


  DataUploaderRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: data-uploader-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              AWS: "arn:aws:sts::878691224389:assumed-role/IibsAdminAccess-DO-NOT-DELETE/kubasyp@MIDWAY.AMAZON.COM"
            Action: sts:AssumeRole
      Policies:
        - PolicyName: s3-access-policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:*
                Resource: 
                  - !Sub "arn:aws:s3:::${S3Bucket}/*"

Outputs:
  S3BucketName:
    Description: Name of the created bucket
    Value: !Ref S3Bucket

  DataUploaderRoleName:
    Description: Name of the created role
    Value: !Ref DataUploaderRole

  DataUploaderRoleArn:
    Description: Arn of the created role
    Value: !GetAtt DataUploaderRole.Arn